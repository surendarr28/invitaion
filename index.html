<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Su-Weds-Sho</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link href="https://fonts.googleapis.com/css?family=Romanesco" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Loved+by+the+King" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link href="app.css" rel="stylesheet"></link>
    <link href="animate.css" rel="stylesheet"></link>
</head>

<body data-anm=".anm">
    <div class="back-ground">
    </div>
    <div style="overflow:hidden;">
        <div class="invit-block">
            <div class="anm"  data-speed-x="16" 
    data-speed-y="-2" 
    data-speed-scale="50" 
    data-speed-rotate="-25"
    data-speed-opacity="0">
                <span class="invitation-name invitation-name-span">Surendar
            </span>
                <span class="invitation-name invite-weds anm" data-speed-x="5" 
    data-speed-y="-20" 
    data-speed-scale="2" 
    data-speed-rotate="-10"
    data-speed-opacity="0">WEDS
    
            </span>
                <span class="invitation-name invitation-name-span">Shobana
            </span>
            </div>
        </div>
        <div class="day-left">
            <div class="date-block" id="dayBlock">
                <div id="timeleftDay" class="invitation-name invitation-name-span">00</div>
                <div class="subtext">DAYS</div>
            </div>
            <div class="date-block" id="hrsBlock">
                <div id="timeleftHours" class="invitation-name invitation-name-span">00</div>
                <div class="subtext">HRS</div>
            </div>
            <div class="date-block" id="minBlock">
                <div id="timeleftMin" class="invitation-name invitation-name-span">00</div>
                <div class="subtext">MIN</div>
            </div>
            <div class="date-block" id="secBlock">
                <div id="timeleftSecond" class="invitation-name invitation-name-span">00</div>
                <div class="subtext">SECS</div>
            </div>
        </div>
    </div>
    <div class="secondPage">
        <div class="secondPageImage"></div>
        <div class="invit-block-second">
            <span class="invitation-name invitation-name-span weakness anm" data-speed-x="16" 
    data-speed-y="-2" 
    data-speed-scale="50" 
    data-speed-rotate="-25"
    data-speed-opacity="0">Being single is our weakness.....</span><br/>
            <span class="invitation-name invitation-name-span strength anm" data-speed-x="16" 
    data-speed-y="-2" 
    data-speed-scale="50" 
    data-speed-rotate="-25"
    data-speed-opacity="0">Being together is our strength.....</span>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
<script src="mo.min.js"></script>
<script src="anm.min.js"></script>


<script src="build/app.bundle.js"></script>


</html>
